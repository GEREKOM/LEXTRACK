<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maître KERDOUNE</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('lawyer.webp') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      overflow-y: auto;
    }

    .scrolling-title {
      font-size: 2.6rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      color: #fdfdfd;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    .scrolling-title span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 12s linear infinite;
    }

    @keyframes scrollText {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }

    p {
      font-size: 1.2rem;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
      margin-bottom: 40px;
      color: #ffdd66;
    }

    .menu-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 50px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .menu-btn:hover {
      background: #fff;
      color: #1a237e;
      transform: translateY(-4px);
    }

    .form-section {
      display: none;
      width: 95%;
      max-width: 900px;
      margin-top: 30px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
    }

    iframe {
      width: 100%;
      min-height: 85vh;
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.9);
    }

    .back-btn {
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: #fff;
      color: #263238;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="scrolling-title">
    <span>مرحبا بكم - مكتب  الأستاذ رشيد كردون</span>
  </div>

  <p>المرجو اختيار القائمة</p>

  <!-- Boutons du menu -->
  <button class="menu-btn" onclick="showForm('delai')">الاجلات</button>
  <button class="menu-btn" onclick="showForm('audiences')">جدول الجلسات</button>

  <!-- Formulaires -->
  <div id="delai" class="form-section">
    <button class="back-btn" onclick="hideForm('delai')">⬅ Retour</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdMiCcheG9j_UPfrQfH_yy2oatNogFe4KTkkIrEbOG38gQplA/viewform?embedded=true">Chargement…</iframe>
  </div>

  <div id="audiences" class="form-section">
    <button class="back-btn" onclick="hideForm('audiences')">⬅ Retour</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScvjyxLBNpWN4HAPrOCqXRLF54A8PXJQe0Q439ppxa3IDJImA/viewform?embedded=true">Chargement…</iframe>
  </div>

  <script>
    function showForm(id) {
      document.querySelector(".scrolling-title").style.display = "none";
      document.querySelector("p").style.display = "none";
      document.querySelectorAll(".menu-btn").forEach(btn => btn.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function hideForm(id) {
      document.querySelector(".scrolling-title").style.display = "block";
      document.querySelector("p").style.display = "block";
      document.querySelectorAll(".menu-btn").forEach(btn => btn.style.display = "inline-block");
      document.getElementById(id).style.display = "none";
    }
  </script>

</body>
</html>
